<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Badge Gerator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="conteudo">   
            <h1>Gerador de Badge</h1>  
            <label>Texto</label>
            <br></br>
            <input type="text" id="texto" name="texto"><br><br>
            <label>Cor</label>
            <br></br>
            <input id="cor" type="color">
            <br></br>
            <label>Logo</label>
            <br></br>
            <input type="text" id="logo" name="logo"><br><br>
            <a href="https://simpleicons.org/">Caso não saiba o nome da logo,procure neste link</a>
            <br></br>
            <label>Cor da Logo</label>
            <br></br>
            <input id="corLogo" type="color">
            <br></br>
            <button onclick="gerar()">Criar</button>
            <div id="resultado">
                <p>O resultado aparece aqui</p>
            </div>
        
        </div>
        <script>
            function criaBadge(texto,cor,logo,corLogo,estilo){
                cor = cor.value.replace(/#/, '');
                corLogo =corLogo.value.replace(/#/, '');
                return `https://img.shields.io/badge/-${texto.value}-${cor}?logo=${logo.value}&logoColor=${corLogo}&style=flat`
            } 

            function gerar(){
                let texto = document.getElementById("texto");
                let cor = document.getElementById("cor");
                let logo = document.getElementById("logo");
                let corLogo = document.getElementById("corLogo");
                let estilo = document.getElementsByClassName("estilo");
                if(texto.value == "" || logo.value =="" || estilo.value ==""){
                    alert("Preencha todos os campos");
                    return;
                }
                let badge = criaBadge(texto,cor,logo,corLogo,estilo);
                res="<p>Copie o link no seu arquivo github:</p> <p>![Descrição adicional opcional](" + badge + ")</p>" +`<br></br><img src="${badge}" alt="meu Badge"><br></br><button onclick="recarrega()">Novo Badge</button>`;
                let resultado = document.getElementById("resultado")
                resultado.innerHTML = res;         
                
                
            }

            function recarrega(){
                window.location.reload();
            }
            


        </script>
    </body>
</html>
